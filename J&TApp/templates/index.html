<!DOCTYPE html>
<html>

<head>
    <title>Plot Viewer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.webp') }}" alt="Logo" style="width: 100px;">
        </div>
        <h1>J&T's Car Rentals Dashboard</h1>
        <nav>
            <ul>
                <li><a href="/app_info">App Info</a></li>
                <li><a href="/available-vehicles">Available Vehicles</a></li>
                {% if session.account_type == 'admin' %}
                <li><a href="/analytics">Analytics</a></li>
                {% endif %}
                {% if not is_logged_in %}
                <li><a href="/create-account">Create Account</a></li>
                <li><a href="/login">Login</a></li>
                {% else %}
                <li><a href="/dashboard">Account Info</a></li>
                <li><a href="/logout">Logout</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</body>

</html>
