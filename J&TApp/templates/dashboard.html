<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <button onclick="location.href='/'" type="button">Return to Main Page</button>
        <div class="user-info">
            <h2>Account Information:</h2>
            <p><strong>Name:</strong> {{ user_info['name'] }}</p>
            <p><strong>Age:</strong> {{ user_info['age'] }}</p>
            <p><strong>Address:</strong> {{ user_info['address'] }}</p>
            <p><strong>Phone Number:</strong> {{ user_info['phoneNumber'] }}</p>
            <p><strong>Email:</strong> {{ user_info['email'] }}</p>
            <p><strong>Account Type:</strong> {{ user_info['accountType'] }}</p>
        </div>
    </div>
</body>
</html>
